<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Expense Tracker</h1>
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header"><b>Add Expense</b></div>
          <div class="card-body">
            <form onsubmit="event.preventDefault(); addExpense();">
              <div class="form-group">
                <label for="expenseDescription" style="font-weight: 600;">Expense Description</label>
                <input type="text" class="form-control" id="expenseDescription" placeholder="Enter expense description" required>
              </div>
              <div class="form-group">
                <label for="expenseAmount" style="font-weight: 600;">Amount</label>
                <input type="number" class="form-control" id="expenseAmount" placeholder="Enter amount" required>
              </div>
              <div class="form-group">
                <label for="expenseCategory" style="font-weight: 600;">Category</label>
                <input type="text" class="form-control" id="expenseCategory" placeholder="Enter category" required>
              </div>
              <button type="submit" class="btn btn-primary">Add Expense</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-header"><b>Expense List</b></div>
          <ul id="expenseList" class="list-group list-group-flush">
            <!-- Expense list will be populated here -->
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
